<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <p:panel header="Formulario Proceso">
            #{campoFormulario.updateComponent()}
             <h:form id="mensajes">                
                <p:growl id="mensaje" showDetail="true" life="10000" /> 
            </h:form>
            <h:form> 
                <h:panelGrid columns="2">
                    <p:outputPanel id="dyncomp1" binding="#{campoFormulario.component1}" />
                    <p:outputPanel id="dyncomp2" binding="#{campoFormulario.component2}" />
                </h:panelGrid>
                <h:panelGrid id="pButon" columns="4">
                    <p:commandButton actionListener="#{campoFormulario.SaveValuesCampos}" value="Guardar" update=":mensajes:mensaje" />
                </h:panelGrid>

            </h:form>
        </p:panel>
    </ui:define>



</ui:composition>
